<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Examen AppMovil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="edad"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="verificarEdad()">Verificar</ion-button>

  <ion-alert
    *ngIf="mensaje"
    [header]="mensaje.titulo"
    [message]="mensaje.texto"
    buttons="OK"
  ></ion-alert>
</ion-content>
